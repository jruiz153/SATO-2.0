<form [formGroup]="forma" (ngSubmit)="consultar()">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ userS.acciones_s | json }}
                        <div class="form-group">
                            <div class="col-sm-4">
                                <mat-form-field class="full-width">
                                    <mat-label>Seleccione regional</mat-label>
                                    <mat-select formControlName="drpRegionales" id="drpRegionales">
                                        <mat-option>--Seleccione zona--</mat-option>
                                        <mat-option *ngFor="let r of regionales" value="{{ r.Cod_Regional }}">{{ r.Nom_Regional }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input type="txtUsuario" formControlName="txtUsuario" matInput placeholder="Usuario">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input type="txtCodigo" formControlName="txtCodigo" matInput placeholder="Codigo nomina">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-2">
                                <button mat-raised-button (click)="consultar()" color="primary" class="full-width">
                                Consultar
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-loading *ngIf="cargando"></app-loading>
    </div>

    <div class="form-horizontal" *ngIf="usuarios.length > 0">
        <div class="form-group">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Usuarios activos ( {{ usuarios.length }} )</b>
                    </div>
                    <div class="panel-body" style="overflow: scroll;">


                        <table id="tbl" name="tbl" class="tabla tabla-hover table-bordered">
                            <tr style="font-size:7px; font-weight:bold; background-color:#f7f7f7" align="center">
                                <td width="10%">Regional</td>
                                <td width="20%">Usuario</td>
                                <td width="10%">Codigo</td>
                                <td width="50%">Empleado</td>
                            </tr>
                            <tr style="font-size:11px" align="center" *ngFor="let u of usuarios; let i = index">
                                <td>{{ u.Cod_Regional }}</td>
                                <td><a [routerLink]="'../detalle-usuario/' + u.Cod_Usuario"> {{ u.Cod_Usuario }}</a></td>
                                <td>{{ u.Cod_Nomina }}</td>
                                <td>{{ u.Nom_Empleado }}</td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
